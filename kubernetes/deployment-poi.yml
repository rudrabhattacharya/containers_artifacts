apiVersion: apps/v1
kind: Deployment
metadata:
  name: poi
  namespace: rudra
spec:
  replicas: 3
  selector:
    matchLabels:
      app: poi
  template:
    metadata:
      labels:
        app: poi
    spec:
      containers:
      - name: poi-api
        image: registryjrc4068.azurecr.io/rudra/poi:v1 
        readinessProbe: 
          httpGet:
            path: /api/poi/healthcheck
            port: 80
          successThreshold: 3
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        env :
        - name: SQL_PASSWORD
          valueFrom: 
            secretKeyRef:
              name: sql-db-credentials
              key: sql-password
        - name: SQL_SERVER
          valueFrom: 
            secretKeyRef:
              name: sql-db-credentials
              key: sql-server-name
        - name: SQL_USER
          valueFrom:
            secretKeyRef:
              name: sql-db-credentials
              key: sql-username
        - name: SQL_DBNAME
          valueFrom:
            secretKeyRef:
              name: sql-db-credentials
              key: sql-db-name
        ports:
        - containerPort: 80

---
apiVersion: v1
kind: Service
metadata:
  name: poi-svc
  namespace: rudra
spec:
  selector:
    app: poi
  ports:
  - port: 80
    targetPort: 80

